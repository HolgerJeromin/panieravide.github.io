<head>
	<!-- General definitions -->
	<title>NiuEdit</title>
	<meta charset="utf-8" />
	<meta name="description" content="The OpenStreetMap thematic editor." />
	<meta name="keywords" content="niuedit, openstreetmap, osm, editor, map, theme, thematic, edit" />
	<meta name="author" content="Adrien PAVIE (PanierAvide)" />
	<meta name="copyright" content="&copy; Adrien PAVIE 2015, under GPL v3" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!--link rel="icon" type="image/jpg" href="img/favicon.jpg" /-->

	<!-- jQuery includes -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Bootstrap includes -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- Leaflet includes -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	
	<!-- NiuEdit includes -->
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- Header -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">NiuEdit</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Themes</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="mailto:panieravide@riseup.net">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<button type="button" class="btn btn-success">Save</button>
					<button type="button" class="btn btn-danger">Cancel</button>
					<button type="button" class="btn btn-default">Options</button>
				</form>
			</div>
		</div>
	</nav>


	<!-- Page content -->
	<div class="container-fluid">
		<div class="row">

			<!-- Sidebar -->
			<div id="options" class="col-xs-12 col-sm-4 col-md-3 sidebar">
				<h3>Filters</h3>
				<form>
					<div class="form-group">
						<label class="control-label" for="inputFilterKey">Filter on attribute</label>
						<select id="inputFilterKey" class="form-control">
							<option value="none">No filter</option>
							<option value="key">Attribute #1</option>
						</select>
					</div>
					<div id="filter-values">
						<label class="control-label">Values</label>
						<div class="form-group">
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> Value #1
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> Value #2
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Value #3
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Value #4
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Value #5
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Value #6
							</label>
						</div>
					</div>
				</form>
			</div>


			<!-- Map -->
			<div class="col-xs-12 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main no-padding">
				<div id="map"></div>
			</div>

		</div>
	</div>


	<!-- Init code -->
	<script type="text/javascript">
		var map = L.map('map').setView([46, 2], 7);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
			maxZoom: 18
		}).addTo(map);
	</script>
</body>
</html>
